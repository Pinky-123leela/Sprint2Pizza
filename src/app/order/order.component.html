<table border="1">
    <thead></thead>
    <tr>
      <th>Customer Id</th>
      <th>Type</th>
      <th>Date of Orders</th>
      <th>Total Cost</th>
      <th>Description</th>

      </tr>
    
    <tbody>
        <tr *ngFor="let order of orders">
            <td>{{order.id}}</td>
            <td>{{order.type}}</td>
            <td>{{order.localDate}}</td>
            <td>{{order.totalCost}}</td>
            <td>{{order.description}}</td>
            </tr>
    </tbody>
    
      </table>
      <div class="card-footer" style="background-color:dodgerblue">
        <button class= "btn-outline-success"(click)="onBack()">Back</button>
  
        </div>
